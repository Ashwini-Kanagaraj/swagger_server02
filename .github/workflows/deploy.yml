name: Deploy API Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-swagger-ui

    - name: Start the API server
      run: |
        nohup python app.py &

    - name: Verify API is running
      run: |
        curl -f http://localhost:5000/api/hello

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@<EC2_INSTANCE_IP> << EOF
          cd /path/to/your/app
          git pull origin main
          python3 -m pip install --upgrade pip
          pip install flask flask-swagger-ui
          pkill -f app.py || true
          nohup python3 app.py &
        EOF
